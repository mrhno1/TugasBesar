<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Jadwal Pendakian - Gunung Explore</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      color: #00ffcc;
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,255,204,0.3);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 15px 12px;
      text-align: left;
    }
    thead {
      background-color: #00ffcc;
      color: #000;
    }
    tbody tr:nth-child(even) {
      background-color: #222;
    }
    tbody tr:nth-child(odd) {
      background-color: #1a1a1a;
    }
    tbody tr:hover {
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }
    .empty-msg {
      text-align: center;
      margin: 40px 0;
      font-size: 18px;
      color: #ccc;
    }
    .back-button {
      text-align: center;
      margin: 40px 0;
    }
    .back-button a {
      background-color: #00ffcc;
      color: #000;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .back-button a:hover {
      background-color: #00ddaa;
    }
  </style>
</head>
<body>

<header>
  <h1>Jadwal Pendakian</h1>
</header>

<div class="container">
  <table id="jadwalTable">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Email</th>
        <th>No HP</th>
        <th>Gunung</th>
        <th>Tanggal Keberangkatan</th>
        <th>Jumlah Orang</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div id="emptyMsg" class="empty-msg" style="display:none;">
    Belum ada jadwal pendakian yang dipesan.
  </div>
</div>

<div class="back-button">
  <a href="index.html">â¬… Kembali ke beranda</a>
</div>

<script>
  function loadJadwal() {
    const jadwal = JSON.parse(localStorage.getItem('jadwalPendakian')) || [];
    const tbody = document.querySelector('#jadwalTable tbody');
    const emptyMsg = document.getElementById('emptyMsg');

    tbody.innerHTML = '';

    if (jadwal.length === 0) {
      document.getElementById('jadwalTable').style.display = 'none';
      emptyMsg.style.display = 'block';
      return;
    }

    emptyMsg.style.display = 'none';
    document.getElementById('jadwalTable').style.display = 'table';

    jadwal.forEach((item) => {
      const tr = document.createElement('tr');

      tr.innerHTML = `
        <td>${item.nama}</td>
        <td>${item.email}</td>
        <td>${item.hp}</td>
        <td>${item.gunung}</td>
        <td>${item.tanggal}</td>
        <td>${item.jumlah}</td>
        <td>${item.status}</td>
      `;

      tbody.appendChild(tr);
    });
  }

  window.onload = loadJadwal;
</script>

</body>
</html>
