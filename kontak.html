<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kontak - Gunung Explore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px #00ffcc66;
    }
    header h1 {
      color: #00ffcc;
      margin: 0;
      font-weight: 700;
      letter-spacing: 2px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00ffcc, 0 0 15px #00ffccaa;
      }
      to {
        text-shadow: 0 0 20px #00ffccee, 0 0 40px #00ffccff;
      }
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px 40px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }
    .info, .map, .social {
      background-color: #222;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 10px #00ffcc44;
      flex: 1 1 300px;
      min-width: 280px;
      opacity: 0;
      animation: fadeInUp 1s forwards;
    }

    .info {
      animation-delay: 0.2s;
    }
    .map {
      animation-delay: 0.5s;
    }
    .social {
      animation-delay: 0.8s;
      text-align: center;
    }

    h2 {
      color: #00ffcc;
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 700;
    }
    p, a {
      font-size: 16px;
      color: #ccc;
      margin: 8px 0;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #00ffcc;
    }

    .map iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffcc88;
      transition: box-shadow 0.3s ease;
    }
    .map iframe:hover {
      box-shadow: 0 0 30px #00ffcccc;
    }

    .social a {
      display: inline-block;
      margin: 10px 20px;
      font-size: 40px;
      color: #00ffcc;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .social a:hover {
      color: #00ccaa;
      transform: scale(1.2);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    .back-button {
      text-align: center;
      margin: 30px 0;
    }
    .back-button a {
      background-color: #00ffcc;
      color: #000;
      padding: 12px 28px;
      border-radius: 12px;
      font-weight: 700;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .back-button a:hover {
      background-color: #00ccaa;
    }

    @media(max-width: 600px) {
      .container {
        flex-direction: column;
      }
      .map iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Kontak Gunung Explore</h1>
</header>

<div class="container">
  <section class="info">
    <h2>Alamat Kantor Basecamp</h2>
    <p>Jl. Pendaki No. 88, Kota Alam, Indonesia</p>
    <h2>Nomor WA / Telepon</h2>
    <p><a href="tel:+6281234567890">+62 812-3456-7890</a></p>
    <h2>Email</h2>
    <p><a href="mailto:info@gunungexplore.id">info@gunungexplore.id</a></p>
  </section>

  <section class="map">
    <h2>Lokasi Basecamp</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126915.64611473192!2d110.34047087412157!3d-7.981401166169659!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a580d62ce7c5b%3A0xc1d8b2f68a4db9e0!2sGunung%20Merapi!5e0!3m2!1sid!2sid!4v1685619400000!5m2!1sid!2sid"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </section>

  <section class="social">
    <h2>Sosial Media</h2>
    <a href="https://facebook.com/gunungexplore" target="_blank" aria-label="Facebook" title="Facebook">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://instagram.com/gunungexplore" target="_blank" aria-label="Instagram" title="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://tiktok.com/@gunungexplore" target="_blank" aria-label="TikTok" title="TikTok">
      <i class="fab fa-tiktok"></i>
    </a>
    <a href="https://youtube.com/gunungexplore" target="_blank" aria-label="YouTube" title="YouTube">
      <i class="fab fa-youtube"></i>
    </a>
  </section>
</div>

<div class="back-button">
  <a href="index.html">â¬… Kembali ke Beranda</a>
</div>

</body>
</html>
