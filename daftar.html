<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Formulir Pendaftaran Pendakian - Gunung Explore</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffccaa;
    }
    h1 {
      text-align: center;
      color: #00ffcc;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #333;
      color: #eee;
    }
    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 5px #00ffcc;
      background: #222;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #00ffcc;
      color: #000;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00ccaa;
    }
    .back-button {
      text-align: center;
      margin-top: 20px;
    }
    .back-button a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .back-button a:hover {
      color: #00ccaa;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Formulir Pendaftaran Pendakian</h1>
  <form id="formPendaftaran">
    <label for="nama">Nama Lengkap</label>
    <input type="text" id="nama" name="nama" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="hp">No HP</label>
    <input type="tel" id="hp" name="hp" required pattern="[0-9]{10,15}" />

    <label for="gunung">Pilih Gunung</label>
    <select id="gunung" name="gunung" required>
      <option value="" disabled selected>Pilih gunung</option>
      <option value="Merapi">Merapi</option>
      <option value="Merbabu">Merbabu</option>
      <option value="Semeru">Semeru</option>
    </select>

    <label for="tanggal">Tanggal Keberangkatan</label>
    <input type="date" id="tanggal" name="tanggal" required />

    <label for="jumlah">Jumlah Orang</label>
    <input type="number" id="jumlah" name="jumlah" min="1" max="10" required />

    <button type="submit">Daftar</button>
  </form>

  <div class="back-button">
    <a href="paket.html">â¬… Kembali ke Paket Pendakian</a>
  </div>
</div>

<script>
  const form = document.getElementById('formPendaftaran');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const data = {
      nama: form.nama.value.trim(),
      email: form.email.value.trim(),
      hp: form.hp.value.trim(),
      gunung: form.gunung.value,
      tanggal: form.tanggal.value,
      jumlah: form.jumlah.value,
      status: 'Terdaftar'
    };

    let jadwalPendakian = JSON.parse(localStorage.getItem('jadwalPendakian')) || [];

    jadwalPendakian.push(data);

    localStorage.setItem('jadwalPendakian', JSON.stringify(jadwalPendakian));

    alert('Pendaftaran berhasil!');

    form.reset();

    window.location.href = 'jadwal.html';
  });
</script>

</body>
</html>
